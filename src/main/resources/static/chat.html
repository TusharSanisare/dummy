<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SpringBoot Chat app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/chat.css">
</head>
  <body>
	<h1 class="text-center m-2">SpringBoot Chating Application</h1><br />
	<div id="name-form" class="d-flex w-25 gap-2 mx-auto">
		<input id="name-value" placeholder="Enter username" class="form-control col-xs-3  border border-success" type="text" required/>
		<button id="login-btn" class="btn btn-success">Join</button>
	</div>
	
	<div id="chat-room" class="d-none mx-auto px-5 rounded" style="border: 1px solid black; width: 600px;">
		<h2 class="text-center">Chat Room</h2>
		<table class="list-group" id="msg-container">
		  <!-- chats comes -->
		 </table>
		 <div id="name-form" class="d-flex gap-2 m-3 text-center">
			<input type="text" class="form-control border border-success" id="message-value">
			<button id="send-btn" type="button" class="btn btn-success">Send</button>
		</div>
		<div class="text-center mb-3">
		  <button id="leave-btn" type="button" class="btn btn-warning">Leave Room</button>
		</div>
	</div>
	
	
    	
   	<script src="./js/chat.js"></script>
   	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
   	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
